<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>La palette du goût</title>
  <meta name="description" content="La palette du goût" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/logo/ohmyfood@2x.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./dist/css/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="header">
      <div class="header__arrow-back">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <h1 class="header__logo">
        <a href="index.html">
          <img src="img/logo/ohmyfood@2x.svg" alt="OhMyFood logo" />
        </a>
      </h1>
    </div>
  </header>
  <main>
    <div class="imgBg">
      <img class="imgBg__image" src="img/restaurants/palette_gout.jpg"
        alt="Assiette gourmande dresser sur une grande table">
    </div>

  </main>
  <section class="mealContainer">
    <div class="meal">
      <div class="meal__header">
        <h2 class="meal__header--title">La palette du gout</h2>
        <div class="meal__underblock--hearts">
          <i class="far fa-heart fa-lg icon--empty"></i>
          <i class="fas fa-heart fa-lg icon--full"></i>
        </div>
      </div>
      <div class="meal__grid">
        <div class="meal__grid--bloc">
          <div class="meal__grid--title">
            <h3>entrées</h3>
          </div>
          <div class="meal__grid__shutter">
            <div class="dish-price">
              <div class="meal__shutter--dish">
                <strong></strong>
              </div>
              <div class="meal__shutter--price">24€</div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
